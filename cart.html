<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .cart-item {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }

    .cont {
      margin-top: 120px;
      margin-bottom: 80px;
    }

    .cart-item img {
      width: 380px;
      /* Adjust image size */
      height: auto;
      margin-right: 15px;
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      font-size: 20px;
      padding: 16px 16px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .order-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .qty-input {
      width: 60px;
      padding: 4px;
      margin-top: 5px;
    }

    .cart-item-details {
      display: flex;
      flex-direction: column;
    }

    .cart-item-details h3 {
      font-size: 4rem;
    }

    .cart-item-details p {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .back {
      background-color: #ccc;
      padding: 8px 80px;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;

    }

    .back i {
      font-size: 50px;
    }

    @media screen and (max-width: 425px) {
      .back {
        background-color: #ccc;
        padding: 8px 10px;
        font-size: 24px;
        font-weight: 800;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;

      }
      .cart-item img {
      width: 100%;
      /* Adjust image size */
      height: 100px;
      margin: 0;
      
    }
    .cart-item-details {
      max-height: 100px;   /* adjust height as needed */
      overflow-y: auto;
      padding-right: 10px; /* add some padding so scrollbar doesnâ€™t overlap text */
    }
    .cart-item-details::-webkit-scrollbar {
    display: none; /* Chrome, Safari and Opera */
  }
     .cart-item-details h3 {
      font-size: 1.3rem;
    }

    .cart-item-details p {
      font-size: 0.8rem;
      font-weight: 600;
      margin: 0;
    }
     .remove-btn {
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 0px;
      right: 0px;
    }
    .mobile{
      background-color: #ccc;
      padding: 10px 30px;
    
    }
    .total-mobile{
     font-size: 20px;
    }
    .order-btn{
      margin: 0;
    }
    }
  </style>
</head>

<body>
  <div class="back fixed-top">
    <a href="index.html" class="text-dark text-decoration-none">
      <i class='bx bx-arrow-back'></i>
    </a> Back to Products
  </div>
  <h2>Cart</h2>
  <div class="container-fluid cont">
    <div id="cart-items"></div>
  </div>
  <!-- mobile -->
 <div class="row d-flex d-md-none align-items-center justify-content-end mt-3  fixed-bottom mobile">
  <div class="col-6">
    <div class="total-mobile"> $<span id="total">0.00</span></div>
  </div>
  <div class="col-6">
    <button class="order-btn w-100" onclick="placeOrder()">Place Order</button>
  </div>
</div>

  <!-- destop -->
  <div class=" d-none d-md-block">
   <p>Total: $<span id="total">0.00</span></p>

  <button class="order-btn" onclick="placeOrder()">Place Order</button>
</div>


  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach((product, index) => {
        const productTotal = product.price * product.quantity;
        total += productTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
      <div class="row">
        <div class="col-3 col-md-4 p-0 p-md-auto">
          <img src="${product.image || 'img/placeholder.jpg'}" alt="${product.name}">
        </div>
        <div class="col-9 col-md-8 cart-item-details position-relative">
          <h3>${product.name}</h3>
          <p class="mt-2"> ${product.description || 'No description provided.'}</p>
          <p class="mt-2">$${product.price.toFixed(2)}</p>
          <label>Quantity:
            <input type="number" class="qty-input" min="1" value="${product.quantity}" onchange="updateQuantity(${index}, this.value)">
          </label>
          <p>Total: <strong>$${productTotal.toFixed(2)}</strong></p>
            <button class="remove-btn " onclick="removeFromCart(${index})">
           <i class='bx bx-trash'></i
    </button>
        </div>
      </div>
    `;
        cartContainer.appendChild(div);
      });

      document.getElementById('total').textContent = total.toFixed(2);
    }


    function updateQuantity(index, newQty) {
      const qty = parseInt(newQty);
      if (qty > 0) {
        cart[index].quantity = qty;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart(); // re-render to update totals
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      localStorage.removeItem('cart');
      alert('ðŸŽ‰ Thank you! Your order has been placed.');
      location.reload();
    }

    renderCart();
  </script>
</body>

</html>
