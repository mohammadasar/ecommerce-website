<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <style>
    .cart-item {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item img {
      width: 80px; /* Adjust image size */
      height: auto;
      margin-right: 15px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .qty-input {
      width: 60px;
      padding: 4px;
      margin-top: 5px;
    }
    .cart-item-details {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h2>Cart</h2>
  <div id="cart-items"></div>
  <p>Total: $<span id="total">0.00</span></p>

  <button class="order-btn" onclick="placeOrder()">Place Order</button><br><br>
  <a href="demo1.html">â¬… Back to Products</a>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach((product, index) => {
        const productTotal = product.price * product.quantity;
        total += productTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${product.image || 'img/placeholder.jpg'}" alt="${product.name}">
          <div class="cart-item-details">
            <strong>${product.name}</strong><br>
            Price: $${product.price.toFixed(2)}<br>
            Quantity:
            <input type="number" class="qty-input" min="1" value="${product.quantity}" onchange="updateQuantity(${index}, this.value)">
            <br>Total: <strong>$${productTotal.toFixed(2)}</strong>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      document.getElementById('total').textContent = total.toFixed(2);
    }

    function updateQuantity(index, newQty) {
      const qty = parseInt(newQty);
      if (qty > 0) {
        cart[index].quantity = qty;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart(); // re-render to update totals
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      localStorage.removeItem('cart');
      alert('ðŸŽ‰ Thank you! Your order has been placed.');
      location.reload();
    }

    renderCart();
  </script>
</body>
</html>
