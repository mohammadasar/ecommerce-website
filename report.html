<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&family=Heebo:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #reportResult { margin-top: 20px; }
    canvas { margin-top: 20px;
     max-width: 90%; }
    button, select, input { margin: 5px; padding: 8px 12px; }

    .searchbtn{
        border: 1px solid #3CB815;
        border-radius: 10px;
        background-color: #3CB815;
        color: white;
    }
   label{
    font-size: 18px;
    font-weight: bold;
   }
   input,select{
    color: #3CB815;
    border: 2px solid #F65005;
    border-radius: 10px;
    box-shadow: 2px 3px 3px black;
   }
 option:hover {
  background-color: green !important;
  color: green; /* text stays readable */
}
   button{
    border: 1px solid #3CB815;
    border-radius: 10px;
    background-color: #3CB815;
    color: white;
    box-shadow: 2px 3px 3px black;
   }
 

  </style>
</head>
<body>
  <!-- Dropdown for quick ranges -->
  <label>Quick Range:
    <select id="quickRange" onchange="handleQuickRange()">
      <option value="">-- Select Range --</option>
      <option value="7">Last 1 Week</option>
      <option value="30">Last 1 Month</option>
      <option value="90">Last 3 Months</option>
    </select>
  </label>

  <!-- Custom range -->
   <div class="d-flex align-items-center justify-content-start">
  <label>Start Date: <input type="date" id="startDate"></label>
  <label>End Date  : <input type="date" id="endDate"></label>
  <button onclick="fetchReport()" class="searchbtn">Search</button>
  </div>

  <div id="reportResult"></div>

  <canvas id="barChart"></canvas>
  <canvas id="pieChart" ></canvas>

  <br>
  <button onclick="downloadPDF()">Download PDF</button>
  <button onclick="downloadExcel()">Download Excel</button>

  <script>
    let barChart, pieChart, reportData;

    // ðŸ”¹ Handle Quick Range Selection
    function handleQuickRange() {
      const days = document.getElementById("quickRange").value;
      if (!days) return;

      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - days);

      document.getElementById("startDate").value = start.toISOString().split("T")[0];
      document.getElementById("endDate").value = end.toISOString().split("T")[0];

      fetchReport(); // auto fetch report
    }

    // ðŸ”¹ Fetch Report from Backend
    async function fetchReport() {
      const startDate = document.getElementById("startDate").value + "T00:00:00";
      const endDate = document.getElementById("endDate").value + "T23:59:59";

      // const res = await fetch(`http://localhost:8080/api/orders/sales?startDate=${startDate}&endDate=${endDate}`);
      const res = await fetch(`https://ecommerce-backend-wnu9.onrender.com/api/orders/sales?startDate=${startDate}&endDate=${endDate}`);
      reportData = await res.json();

      document.getElementById("reportResult").innerHTML = `
        <p><strong>Total Orders:</strong> ${reportData.totalOrders}</p>
        <p><strong>Total Products Sold:</strong> ${reportData.totalProductsSold}</p>
        <p><strong>Total Revenue:</strong> â‚¹${reportData.totalRevenue.toFixed(2)}</p>
      `;

      renderCharts(reportData);
    }

    // ðŸ”¹ Render Charts
    function renderCharts(data) {
      const ctxBar = document.getElementById("barChart").getContext("2d");
      const ctxPie = document.getElementById("pieChart").getContext("2d");

      if (barChart) barChart.destroy();
      if (pieChart) pieChart.destroy();

      barChart = new Chart(ctxBar, {
        type: "bar",
        data: {
          labels: ["Total Orders", "Products Sold", "Revenue"],
          datasets: [{
            label: "Sales Data",
            data: [data.totalOrders, data.totalProductsSold, data.totalRevenue],
            backgroundColor: ["#36A2EB", "#FF6384", "#4CAF50"]
          }]
        }
      });

      pieChart = new Chart(ctxPie, {
        type: "pie",
        data: {
          labels: ["Orders", "Products Sold", "Revenue"],
          datasets: [{
            data: [data.totalOrders, data.totalProductsSold, data.totalRevenue],
            backgroundColor: ["#36A2EB", "#FF6384", "#4CAF50"]
          }]
        }
      });
    }

    // ðŸ”¹ Download PDF
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Sales Report", 10, 10);
      doc.text(`Total Orders: ${reportData.totalOrders}`, 10, 20);
      doc.text(`Total Products Sold: ${reportData.totalProductsSold}`, 10, 30);
      doc.text(`Total Revenue: â‚¹${reportData.totalRevenue.toFixed(2)}`, 10, 40);

      doc.save("sales_report.pdf");
    }

    // ðŸ”¹ Download Excel
    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet([{
        "Total Orders": reportData.totalOrders,
        "Total Products Sold": reportData.totalProductsSold,
        "Total Revenue (â‚¹)": reportData.totalRevenue.toFixed(2)
      }]);

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Report");

      XLSX.writeFile(wb, "sales_report.xlsx");
    }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
