<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <style>
    /* From Uiverse.io by bociKond */ 
.loader {
  width: 44.8px;
  height: 44.8px;
  color: #554cb5;
  position: relative;
  background: radial-gradient(11.2px,currentColor 94%,#0000);
}

.loader:before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(10.08px at bottom right,#0000 94%,currentColor) top    left,
          radial-gradient(10.08px at bottom left ,#0000 94%,currentColor) top    right,
          radial-gradient(10.08px at top    right,#0000 94%,currentColor) bottom left,
          radial-gradient(10.08px at top    left ,#0000 94%,currentColor) bottom right;
  background-size: 22.4px 22.4px;
  background-repeat: no-repeat;
  animation: loader 1.5s infinite cubic-bezier(0.3,1,0,1);
}

@keyframes loader {
  33% {
    inset: -11.2px;
    transform: rotate(0deg);
  }

  66% {
    inset: -11.2px;
    transform: rotate(90deg);
  }

  100% {
    inset: 0;
    transform: rotate(90deg);
  }
}
  </style>
</head>
<body>
  <!-- From Uiverse.io by bociKond --> 
<div class="loader"></div>
  <h2>Products</h2>

  <div class="product-info">
    <h3>Premium Cooking Oil</h3>
    <p>Pure and natural cooking oil, perfect for daily use.</p>
    <div class="price">$50.00</div>
    <label>Quantity: <input type="number" id="qty-oil" min="1" value="1"></label><br><br>
    <button onclick="viewDetails('Premium Cooking Oil', 'Pure and natural cooking oil, perfect for daily use.', 59.99)">
      View Details
    </button>
    <button onclick="addToCart('Premium Cooking Oil', 50.00, 'qty-oil')">
      Add to Cart
    </button>
  </div>

  <a href="cart.html">ðŸ›’ View Cart</a>

  <script>
    function addToCart(name, price, qtyInputId) {
      const quantity = parseInt(document.getElementById(qtyInputId).value) || 1;
      const product = { name, price, quantity };
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Product added to cart!');
    }

    function viewDetails(name, description, price) {
      const product = { name, description, price };
      localStorage.setItem('viewProduct', JSON.stringify(product));
      window.location.href = 'product-details.html';
    }
  </script>
</body>
</html>
