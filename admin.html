<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Heebo:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&family=Heebo:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #0c0c0c;
            color: #3CB815;
            padding: 20px;
            position: fixed;
            transition: all 0.3s;
        }
        .sidebar a{
            text-decoration: none;
            color: white;
            letter-spacing: 0.5px;

        }
        .sidebar h2 {
            text-align: center;
            font-family: "Fraunces", serif;;
            width: 100%;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        /* .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #34495e;
        } */
         .sidebar ul li a {
  display: block;
  transition: background-color 0.3s ease, color 0.3s ease;
  padding: 10px 15px;
  border-radius: 5px;
}

.sidebar ul li:hover a {
  background-color: #3CB815;
  color: #090909;
}

        .sidebar-toggle {
            display: none;
        }


        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 85%;
            height: 100vh;
            transition: margin-left 0.3s;
        }
        .main-content h2{
            font-family: "Fraunces", serif;
            font-weight: 800;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Collapsible Sidebar for Mobile */
        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            transition: all 0.3s;
                
            }
          
            .main-content {
                margin-left: 0;
                margin-top:100px;
                width: 100%;
            
            }

            .sidebar ul {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: #2c3e50;
            }

            .sidebar.active ul {
                display: flex;
            }
            .sidebar-toggle {
                display: block;
                position: absolute;
                top: 20px;
                left: 20px;
                background: #34495e;
                padding: 10px;
                border: none;
                color: white;
                font-size: 20px;
            }
        }
        
    </style>
</head>
<body>
    
    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#" id="homeBtn">DASHBOARD</a></li>
                <li><a href="#" id="productUploadBtn">ProductUploader</a></li>
                <li><a href="#" id="UserInfoBtn">UserInfo</a></li>
                <li><a href="#" id="postUploadBtn">invoice</a></li> 

            </ul>
        </div>
        <div class="main-content">
            <h2  id="pageTitle">Welcome to Admin Panel</h2>
            <!-- Content area for iframe -->
            <div id="contentArea">
                <iframe id="contentFrame" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
      // Get the elements
const homeBtn = document.getElementById('homeBtn');
const packageUploadBtn = document.getElementById('productUploadBtn');
const videoUploadBtn = document.getElementById('UserInfoBtn');
const contentFrame = document.getElementById('contentFrame');
const postUploadBtn = document.getElementById('postUploadBtn'); 
const pageTitle = document.getElementById('pageTitle');
const sidebarToggle = document.getElementById('sidebarToggle');
const sidebar = document.querySelector('.sidebar');
const sidebarLinks = document.querySelectorAll('.sidebar ul li a'); // Get all sidebar links

// Get the current URL parameters
const urlParams = new URLSearchParams(window.location.search);
const activePage = urlParams.get('page');  // Check for 'page' parameter

// Function to update iframe and page title
function updatePage(page) {
    if (page === 'product_upload') {
        contentFrame.src = 'productUploader.html';  // Load package upload page
        pageTitle.innerText = 'Upload New Products'; // Update title
    } else if (page === 'video_upload') {
        contentFrame.src = 'userInfo.html';  // Load video upload page
        pageTitle.innerText = 'User Info';  // Update title
    } else if (page === 'post_upload') { 
     // Handle Post Upload
        contentFrame.src = 'invoice.html';  // Load post upload page
        pageTitle.innerText = 'Post Upload';
    }
}

// Check URL on page load and load the respective page
if (activePage) {
    updatePage(activePage);
}

// Function to close sidebar on mobile
function closeSidebar() {
    if (window.innerWidth <= 576) {  // Only close if screen width is <= 576px (mobile)
        sidebar.classList.remove('active');
    }
}

// Event listeners for the buttons
homeBtn.addEventListener('click', function () {
    window.history.pushState(null, '', window.location.pathname);  // Remove the 'page' parameter
    contentFrame.src = ''; // Clear iframe
    pageTitle.innerText = 'Welcome to Admin Panel';
    closeSidebar();
});

packageUploadBtn.addEventListener('click', function () {
    window.history.pushState(null, '', '?page=product_upload');  // Update URL with 'page' parameter
    updatePage('product_upload');
    closeSidebar();
});

videoUploadBtn.addEventListener('click', function () {
    window.history.pushState(null, '', '?page=video_upload');  // Update URL with 'page' parameter
    updatePage('video_upload');
    closeSidebar();
});
postUploadBtn.addEventListener('click', function () {
    window.history.pushState(null, '', '?page=post_upload');
    updatePage('post_upload');
    closeSidebar();
});

// Close sidebar when any sidebar link is clicked
sidebarLinks.forEach(link => {
    link.addEventListener('click', function () {
        closeSidebar();
    });
});

// Toggle sidebar on mobile
sidebarToggle.addEventListener('click', function () {
    sidebar.classList.toggle('active');
});
    </script>
    <script src="js/index.js"></script>
</body>
</html>
