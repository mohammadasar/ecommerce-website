<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    form, .product-list {
      max-width: 600px;
      margin: auto;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .btn {
      margin-top: 5px;
      padding: 8px;
    }

    .btn-update {
      background-color: #007bff;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

<h2>Upload New Product</h2>
<form id="productForm" enctype="multipart/form-data">
  <input type="hidden" name="productId">
  <input type="text" name="category" placeholder="Category" required>
  <input type="text" name="title" placeholder="Title" required>
  <textarea name="description" placeholder="Description" required></textarea>
  <input type="number" name="price" placeholder="Price" required>
  <input type="number" name="quantity" placeholder="Quantity" required>
  <input type="file" name="image" accept="image/*">
  <button type="submit">Save Product</button>
</form>

<h2>All Products</h2>
<div class="product-list" id="productList"></div>

<script>
  const form = document.getElementById('productForm');
  const productList = document.getElementById('productList');
  let editingProductId = null;

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const url = editingProductId
      ? `http://localhost:8080/admin/products/${editingProductId}`
      : 'http://localhost:8080/admin/upload';
      // const url = editingProductId
      // ? `https://ecommerce-backend-wnu9.onrender.com/admin/products/${editingProductId}`
      // : 'https://ecommerce-backend-wnu9.onrender.com/admin/upload';

    const method = editingProductId ? 'PUT' : 'POST';

    try {
      const res = await fetch(url, {
        method,
        body: formData,
      });

      if (!res.ok) throw new Error("Failed to save product");
      alert(editingProductId ? "Product updated!" : "Product uploaded!");
      form.reset();
      editingProductId = null;
      loadProducts();
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  async function loadProducts() {
    // const res = await fetch('http://localhost:8080/admin/products');
    const res = await fetch('https://ecommerce-backend-wnu9.onrender.com/admin/products');

    const products = await res.json();
    productList.innerHTML = '';

    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
      ${p.imageUrl ? `<img src="http://localhost:8080${p.imageUrl}" alt="${p.title}">` : ''}
        <h3>${p.title}</h3>
        <p><strong>Category:</strong> ${p.category}</p>
        <p>${p.description}</p>
        <p><strong>Price:</strong> â‚¹${p.price}</p>
        <p><strong>Quantity:</strong> ${p.quantity}</p>
        
        <button class="btn btn-update" onclick='editProduct(${JSON.stringify(p)})'>Update</button>
        <button class="btn btn-delete" onclick='deleteProduct("${p.id}")'>Delete</button>
      `;
      productList.appendChild(card);
    });
  }

  function editProduct(p) {
    editingProductId = p.id;
    form.category.value = p.category;
    form.title.value = p.title;
    form.description.value = p.description;
    form.price.value = p.price;
    form.quantity.value = p.quantity;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function deleteProduct(id) {
    if (!confirm("Are you sure you want to delete this product?")) return;
    // const res = await fetch(`http://localhost:8080/admin/products/${id}`
    const res = await fetch(`https://ecommerce-backend-wnu9.onrender.com/admin/products/${id}`
    , {
      method: 'DELETE'
    });

    if (res.ok) {
      alert("Product deleted.");
      loadProducts();
    } else {
      alert("Failed to delete.");
    }
  }

  // Load on page load
  loadProducts();
</script>

</body>
</html>
