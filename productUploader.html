<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    form{
      max-width: 600px;
      padding: 10px;
      border: 2px solid #2da010;
      border-radius: 10px;
      margin: auto;
      box-shadow:2px 4px 8px #2da010;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    input, textarea{
      border: 2px solid #dc3545;
       border-radius: 8px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .product-card img {
      max-width: 100%;
      height: 250px;
    }

    .btn {
      margin-top: 5px;
      padding: 8px;
    }

    .btn-update {
      background-color: #007bff;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .save-btn{
      border: 1px solid #2da010;
      border-radius: 10px;
      background-color: #2da010;
      color: #fefdfd

    }
    @media screen and (max-width: 427px) {
      
      body {
      font-family: Arial;
      padding: 0px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding:0px;
      margin-bottom: 10px;
    }

    }

  </style>
</head>
<body>


<form id="productForm" enctype="multipart/form-data">
  <input type="hidden" name="productId">
  <input type="text" name="category" placeholder="Category" required>
  <input type="text" name="title" placeholder="Title" required>
  <textarea name="description" placeholder="Description" required></textarea>
  <input type="number" name="price" placeholder="Price" required>
  <input type="number" name="quantity" placeholder="Quantity" required>
  <input type="file" name="image" accept="image/*">
  <button class="save-btn" type="submit">Save Product</button>
</form>

<h2 class="mt-5">All Products</h2>
<div class="container">
  <div class="row" id="productList"></div>
</div>



<script>
  const form = document.getElementById('productForm');
  const productList = document.getElementById('productList');
  let editingProductId = null;

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    // const url = editingProductId
    //   ? `http://localhost:8080/admin/products/${editingProductId}`
    //   : 'http://localhost:8080/admin/upload';
      const url = editingProductId
      ? `https://ecommerce-backend-wnu9.onrender.com/admin/products/${editingProductId}`
      : 'https://ecommerce-backend-wnu9.onrender.com/admin/upload';

    const method = editingProductId ? 'PUT' : 'POST';

    try {
      const res = await fetch(url, {
        method,
        body: formData,
      });

      if (!res.ok) throw new Error("Failed to save product");
      alert(editingProductId ? "Product updated!" : "Product uploaded!");
      form.reset();
      editingProductId = null;
      loadProducts();
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  async function loadProducts() {
    // const res = await fetch('http://localhost:8080/admin/products');
    const res = await fetch('https://ecommerce-backend-wnu9.onrender.com/admin/products');

    const products = await res.json();
    productList.innerHTML = '';

products.forEach(p => {
  const card = document.createElement('div');
  card.className = 'col-6 col-md-4 mb-4'; // col-* should be the grid column, not custom card

  // this is for live --->
  // ${p.imageUrl ? `<img src="${p.imageUrl}" alt="${p.title}" class="img-fluid">` : ''} 

  // this is for local ---->
  // ${p.imageUrl ? `<img src="http://localhost:8080${p.imageUrl}" alt="${p.title}" class="img-fluid">` : ''}
  card.innerHTML = `
    <div class="product-card  border rounded">
 ${p.imageUrl ? `<img src="${p.imageUrl}" alt="${p.title}" class="img-fluid">` : ''} 
      <h3 class="mt-3 ps-3">${p.title}</h3>
      <p class="ps-3"><strong>Category:</strong> ${p.category}</p>
      <p class="ps-3">${p.description}</p>
      <p class="ps-3"><strong>Price:</strong> â‚¹${p.price}</p>
      <p class="ps-3"><strong>Quantity:</strong> ${p.quantity}</p>
      <div class="d-flex justify-content-between gap-2 px-2">
      <button class="btn btn-sm btn-primary " onclick='editProduct(${JSON.stringify(p)})'>Update</button>
      <button class="btn btn-sm btn-danger" onclick='deleteProduct("${p.id}")'>Delete</button>
      </div>
    </div>
  `;

  productList.appendChild(card);
});

  }

  function editProduct(p) {
    editingProductId = p.id;
    form.category.value = p.category;
    form.title.value = p.title;
    form.description.value = p.description;
    form.price.value = p.price;
    form.quantity.value = p.quantity;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function deleteProduct(id) {
    if (!confirm("Are you sure you want to delete this product?")) return;
    // const res = await fetch(`http://localhost:8080/admin/products/${id}`
    const res = await fetch(`https://ecommerce-backend-wnu9.onrender.com/admin/products/${id}`
    , {
      method: 'DELETE'
    });

    if (res.ok) {
      alert("Product deleted.");
      loadProducts();
    } else {
      alert("Failed to delete.");
    }
  }

  // Load on page load
  loadProducts();
</script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="js/index.js" ></script>

</body>
</html>
