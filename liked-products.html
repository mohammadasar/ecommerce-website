<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Liked Products</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #333;
    }

    @media screen and (max-width: 425px) {
      .product-card {
        width: 90%;
      }
      .back{
      background-color: #ccc;
      padding: 8px 10px;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;

    }
    h2{
      margin-top: 70px;
    }
    
    }
  </style>
</head>
<body>
  <div class="back fixed-top">
    <a href="index.html" class="text-dark text-decoration-none">
      <i class='bx bx-arrow-back'></i>
      </a> Back to Products
  </div>
  <h2 style="text-align:center;">Liked Products</h2>
  <div id="liked-products" class="container"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const liked = JSON.parse(localStorage.getItem('likedProducts')) || [];
      const container = document.getElementById('liked-products');

      if (liked.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No liked products.</p>";
        return;
      }

      container.innerHTML = liked.map(p => `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p><strong>Price:</strong> $${p.price}</p>
          <p><strong>Quantity:</strong> ${p.quantity}</p>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
