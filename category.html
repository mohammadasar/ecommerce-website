<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&family=Heebo:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <style>
       .back{
      background-color: #000000;
      color: #2da010;
      padding: 8px 10px;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;

    }
    .back i{
        color: #2da010;
        font-size: 50px;
      }
      #categoryTitle{
      margin-top: 45px;
    }

    @media screen and (max-width: 430px) {

     .back{
      background-color: #0b0b0b;
      color: #2da010;;
      padding: 8px 10px;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      }
      .back i{
        color: #2da010;
      }
    #categoryTitle{
      margin-top: 40px;
    }

    }
    </style>
</head>
<body class="container py-4">
   <div class="back fixed-top">
    <a href="#" onclick="goBack()" class="text-dark text-decoration-none">
      <i class='bx bx-arrow-back'></i>
      </a> Back to Products
  </div>
  <h2 id="categoryTitle" class="mb-4"></h2>
  <div class="row" id="productList"></div>

  <script>
    async function loadCategoryProducts() {
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("name");
      document.getElementById("categoryTitle").innerText = "Products in " + category;

      // const response = await fetch(`http://localhost:8080/admin/category/${category}`);
      const response = await fetch(`https://ecommerce-backend-wnu9.onrender.com/admin/category/${category}`);
      const products = await response.json();

      const container = document.getElementById("productList");
      container.innerHTML = "";
      
      // this is for local
      // <img src="http://localhost:8080${product.imageUrl}" alt="${product.name}">
      // this is for live
      // <img src="${product.imageUrl}" alt="${product.name}"></img>
      products.forEach((product, index) => {
        const html = `
        <div class="col-6 col-md-4 d-flex justify-content-center mt-md-3 mt-4">
            <div class="product-card" onclick="viewDetails('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
              <div class="product-image">
                
                 <img src="${product.imageUrl}" alt="${product.name}"></img>
                <div class="like-icon" onclick="event.stopPropagation(); toggleLike(this, '${product.title}', ${product.price}, 'qty-${index}', '${product.imageUrl}', '${product.description}')">
                  <i class='bx bx-heart'></i>
                </div>
              </div>
              <div class="product-info">
                <h3>${product.title}</h3>
                <p class="d-none d-md-block">${product.description}</p>
                <div class="row mt-md-2">
                  <div class="col-6 col-md-5 quantity d-none d-md-block">
                    <label>Qty: <input type="number" id="qty-${index}" min="1" value="1"></label><br><br>
                  </div>
                  <div class="col-12 col-md-7 price">â‚¹${product.price}</div>
                </div>
                <div class="buttons">
                  <button class="view-details d-none d-md-block"
                    onclick="event.stopPropagation(); viewDetails('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
                    <span class="material-symbols-outlined">visibility</span>
                    View Details
                  </button>
                  <button class="add-to-cart d-none d-md-block"
                    onclick="event.stopPropagation(); addToCart('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    Add to Cart
                  </button>
                  <button class="view-details d-block d-md-none"
                    onclick="redirectToDetails('${product.title}', ${product.price}, 'qty-${index}', '${product.imageUrl}', \`${product.description}\`)">
                    <span class="material-symbols-outlined">visibility</span>
                  </button>
                  <button class="add-to-cart d-block d-md-none"
                    onclick="event.stopPropagation(); addToCart('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
                    <span class="material-symbols-outlined">shopping_cart</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
      });
    }

  

   

    loadCategoryProducts();

      // back to history page funciton
    function goBack() {
    if (document.referrer !== "") {
      history.back();
    } else {
      // Fallback if no history (e.g., user opened page directly)
      window.location.href = "index.html";
    }
  }
  </script>
   <script src="js/index.js"></script>
</body>
</html>
