<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Signup Form Styling */
        body{
            margin:0;
        }
        .container {
            height: auto;
            width: 100%;
            padding-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212121;
        }
        .form {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2em;
            background-color: #171717;
            border-radius: 10px;
            transition: .4s ease-in-out;
            transition: box-shadow 0.3s ease-in-out, border 0.3s ease-in-out;
            }
            .form:hover {
               box-shadow: 0px 0px 10px rgba(8, 213, 240, 0.5);
               border: 1px solid rgb(8, 213, 240);
            }

        #heading {
            text-align: center;
            margin: 0;
            color: white;
            font-size: 1.5em;
        }
        span{
            color: white;
            text-align: center;
            margin-bottom: 2rem;

        }
        .signup{
            color: #06b2c7;
        }
        .field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5em;
            border-radius: 5px;
            padding: 0.8em;
            background-color: #252525;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }
        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
            font-size: 1em;
        }
        .icon {
            color: #d3d3d3;
            font-size: 1.2em;
        }
        .field:hover .icon, 
        .field:hover .eye-icon {
               color: rgb(8, 213, 240); /* Change color when hovering over the field */
        }
        .eye-icon {
            cursor: pointer;
            color: #d3d3d3;
            font-size: 1.2em;
        }
        .btn {
            display: flex;
            justify-content: center;
            margin-top: 1.5em;
        }
        .button {
            padding: 0.8em;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #212121;
            color: black;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        
        .login-text {
            text-align: center;
            margin-top: 1em;
            margin-bottom: 0;
            color: white;
            font-size: 0.9em;
        }
        .login-text a {
            color: #06b2c7;
            text-decoration: none;
            font-weight: bold;
        }
        .login-text a:hover {
            text-decoration: underline;
        }
        .home-text{
            text-align: center;
            margin-top: 0;
            color: white;
            font-size: 0.9em;
        }
         .home-text a {
            color: #06b2c7;
            text-decoration: none;
            font-weight: bold;
        }
        .logo{
            width: 70px ;
            margin-top: 1rem;

        }
       .logo-container{
           text-align: center;
        }
/* loader*/ 
.loader {
  position: absolute;
  top: 50%;
  margin-left: -50px;
  left: 50%;
  animation: speeder 0.4s linear infinite;
}
.loader > span {
  height: 5px;
  width: 35px;
  background: #000;
  position: absolute;
  top: -19px;
  left: 60px;
  border-radius: 2px 10px 1px 0;
}
.base span {
  position: absolute;
  width: 0;
  height: 0;
  border-top: 6px solid transparent;
  border-right: 100px solid #000;
  border-bottom: 6px solid transparent;
}
.base span:before {
  content: "";
  height: 22px;
  width: 22px;
  border-radius: 50%;
  background: #000;
  position: absolute;
  right: -110px;
  top: -16px;
}
.base span:after {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-top: 0 solid transparent;
  border-right: 55px solid #000;
  border-bottom: 16px solid transparent;
  top: -16px;
  right: -98px;
}
.face {
  position: absolute;
  height: 12px;
  width: 20px;
  background: #000;
  border-radius: 20px 20px 0 0;
  transform: rotate(-40deg);
  right: -125px;
  top: -15px;
}
.face:after {
  content: "";
  height: 12px;
  width: 12px;
  background: #000;
  right: 4px;
  top: 7px;
  position: absolute;
  transform: rotate(40deg);
  transform-origin: 50% 50%;
  border-radius: 0 0 0 2px;
}
.loader > span > span:nth-child(1),
.loader > span > span:nth-child(2),
.loader > span > span:nth-child(3),
.loader > span > span:nth-child(4) {
  width: 30px;
  height: 1px;
  background: #000;
  position: absolute;
  animation: fazer1 0.2s linear infinite;
}
.loader > span > span:nth-child(2) {
  top: 3px;
  animation: fazer2 0.4s linear infinite;
}
.loader > span > span:nth-child(3) {
  top: 1px;
  animation: fazer3 0.4s linear infinite;
  animation-delay: -1s;
}
.loader > span > span:nth-child(4) {
  top: 4px;
  animation: fazer4 1s linear infinite;
  animation-delay: -1s;
}
@keyframes fazer1 {
  0% {
    left: 0;
  }
  100% {
    left: -80px;
    opacity: 0;
  }
}
@keyframes fazer2 {
  0% {
    left: 0;
  }
  100% {
    left: -100px;
    opacity: 0;
  }
}
@keyframes fazer3 {
  0% {
    left: 0;
  }
  100% {
    left: -50px;
    opacity: 0;
  }
}
@keyframes fazer4 {
  0% {
    left: 0;
  }
  100% {
    left: -150px;
    opacity: 0;
  }
}
@keyframes speeder {
  0% {
    transform: translate(2px, 1px) rotate(0deg);
  }
  10% {
    transform: translate(-1px, -3px) rotate(-1deg);
  }
  20% {
    transform: translate(-2px, 0px) rotate(1deg);
  }
  30% {
    transform: translate(1px, 2px) rotate(0deg);
  }
  40% {
    transform: translate(1px, -1px) rotate(1deg);
  }
  50% {
    transform: translate(-1px, 3px) rotate(-1deg);
  }
  60% {
    transform: translate(-1px, 1px) rotate(0deg);
  }
  70% {
    transform: translate(3px, 1px) rotate(-1deg);
  }
  80% {
    transform: translate(-2px, -1px) rotate(1deg);
  }
  90% {
    transform: translate(2px, 1px) rotate(0deg);
  }
  100% {
    transform: translate(1px, -2px) rotate(-1deg);
  }
}
.longfazers {
  position: absolute;
  width: 100%;
  height: 100%;
}
.longfazers span {
  position: absolute;
  height: 2px;
  width: 20%;
  background: #000;
}
.longfazers span:nth-child(1) {
  top: 20%;
  animation: lf 0.6s linear infinite;
  animation-delay: -5s;
}
.longfazers span:nth-child(2) {
  top: 40%;
  animation: lf2 0.8s linear infinite;
  animation-delay: -1s;
}
.longfazers span:nth-child(3) {
  top: 60%;
  animation: lf3 0.6s linear infinite;
}
.longfazers span:nth-child(4) {
  top: 80%;
  animation: lf4 0.5s linear infinite;
  animation-delay: -3s;
}
@keyframes lf {
  0% {
    left: 200%;
  }
  100% {
    left: -200%;
    opacity: 0;
  }
}
@keyframes lf2 {
  0% {
    left: 200%;
  }
  100% {
    left: -200%;
    opacity: 0;
  }
}
@keyframes lf3 {
  0% {
    left: 200%;
  }
  100% {
    left: -100%;
    opacity: 0;
  }
}
@keyframes lf4 {
  0% {
    left: 200%;
  }
  100% {
    left: -100%;
    opacity: 0;
  }
}
/* ----------- */
/* Default disabled style */
.button:disabled {
  background-color: #212121;
  color: gray;
  cursor: not-allowed;
}

/* When enabled */
.button.enabled {
  background-color: #06b2c7 !important;
  color: white;
}

        @media screen and (max-width: 427px) {
         .button {
            background-color: #06b2c7;
            font: 18px;
            font-weight: 700;
        }


        }
    </style>
</head>
<body>
    <div class="container container-fluid ">
        <form class="form" id="signupForm">
            <div class=logo-container>
                <img src="/public/logo-1.png" class="logo">
              </div>
            <p id="heading">Welcome To </p>
            <span>Please enter your details to <span class="signup">Signup</span>.</span>
            
            <div class="field">
                <i class="fa-solid fa-user icon"></i>
                <input  placeholder="UserName" class="input-field" type="text" id="signupUsername" required>
            </div>
            
            <div class="field">
                <i class="fa-solid fa-envelope icon"></i>
                <input placeholder="Email" class="input-field" type="email" id="email" required>
            </div>
            
            <div class="field">
                <i class="fa-solid fa-lock icon"></i>
                <input placeholder="Password" class="input-field" type="password" id="signupPassword" required>
                <i class="fa-solid fa-eye-slash eye-icon" onclick="togglePassword('signupPassword', this)"></i>
            </div>
            
            <div class="field">
                <i class="fa-solid fa-lock icon"></i>
                <input placeholder="Confirm Password" class="input-field" type="password" id="confirmPassword" required>
                <i class="fa-solid fa-eye-slash eye-icon" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            
            <div class="btn">
                <button class="button" type="submit" id="signupBtn" disabled>Register</button>

            </div>

            <p class="login-text">Already have an account ? <a href="signin.html">Login</a></p>
            <p class="home-text">Go to Home ? <a href="index.html">Home</a></p>
        </form>
        <!-- Loader Overlay -->
<!-- Signup Loader -->
<div id="signupLoader" style="display: none; position: fixed; inset: 0; background: rgba(248, 246, 246, 0.7); z-index: 9999; justify-content: center; align-items: center;">
  <!-- From Uiverse.io by anand_4957 --> 
  <div class="loader">
    <span><span></span><span></span><span></span><span></span></span>
    <div class="base">
      <span></span>
      <div class="face"></div>
    </div>
  </div>
  <div class="longfazers">
    <span></span><span></span><span></span><span></span>
  </div>
</div>

    </div>

    <script>
        function togglePassword(inputId, icon) {
            let inputField = document.getElementById(inputId);
            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                inputField.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="js/auth-handler.js"></script>
</body>
</html>
