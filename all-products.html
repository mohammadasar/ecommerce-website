<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&family=Heebo:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <style>
            .back{
      background-color: #000000;
      color: #2da010;
      padding: 8px 10px;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;

    }
      .back i{
        color: #2da010;
      }
   @media screen and (max-width: 430px) {
         .product-row{
               margin: 0;
         }
      .back{
      background-color: #000000;
      color: #2da010;;
      padding: 8px 10px;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      }
      .back i{
        color: #2da010;
      }
}
    </style>
</head>
<body>
    <!-- back btn -->
    <div class="back fixed-top">
    <a href="#" onclick="goBack()" class="text-dark text-decoration-none">
      <i class='bx bx-arrow-back'></i>
      </a> Back to Products
  </div>

     <p class="heading text-center  mt-5 mb-2">all-Products</p>
    <div class="row product-row px-4 mb-5 ">
      <!-- loader -->
       <div id="loader" class="d-flex justify-content-center align-items-center m-5">
         <div class="loader"></div>
<p class="loader-text m-0">
  <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span><span>.</span><span>.</span><span>.</span>
</p>
         </div>
          

    </div>
  </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const loader = document.getElementById("loader");
  const container = document.querySelector('.product-row');

  // Start both fetch and timer at the same time
  const fetchPromise = fetch('http://localhost:8080/admin/products')
  // const fetchPromise = fetch('https://ecommerce-backend-wnu9.onrender.com/admin/products')
    .then(res => res.json());

  const delayPromise = new Promise(resolve => setTimeout(resolve, 2000)); // ⏳ 5s delay

  Promise.all([fetchPromise, delayPromise])
    .then(([products]) => {
      if (!Array.isArray(products)) {
        loader.innerHTML = "Failed to load products.";
        return;
      }

      loader.style.display = "none"; // ✅ hide after 5s and fetch complete
      container.innerHTML = ''; // clear any loader inside

      

// <img src="http://localhost:8080${product.imageUrl}" alt="${product.name}">
//<img src="${product.imageUrl}" alt="${product.name}"></img>
      products.forEach((product, index) => {
        const html = `
          <div class="col-6 col-md-4 d-flex justify-content-center mt-md-3 mt-4">
            <div class="product-card" onclick="viewDetails('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
              <div class="product-image">
                
                <img src="${product.imageUrl}" alt="${product.name}"></img>
                <div class="like-icon" onclick="event.stopPropagation(); toggleLike(this, '${product.title}', ${product.price}, 'qty-${index}', '${product.imageUrl}', '${product.description}')">
                  <i class='bx bx-heart'></i>
                </div>
              </div>
              <div class="product-info">
                <h3>${product.title}</h3>
                <p class="d-none d-md-block">${product.description}</p>
                <div class="row mt-md-2">
                  <div class="col-6 col-md-5 quantity d-none d-md-block">
                    <label>Qty: <input type="number" id="qty-${index}" min="1" value="1"></label><br><br>
                  </div>
                  <div class="col-12 col-md-7 price">₹${product.price}</div>
                </div>
                <div class="buttons">
                  <button class="view-details d-none d-md-block"
                    onclick="event.stopPropagation(); viewDetails('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
                    <span class="material-symbols-outlined">visibility</span>
                    View Details
                  </button>
                  <button class="add-to-cart d-none d-md-block"
                    onclick="event.stopPropagation(); addToCart('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    Add to Cart
                  </button>
                  <button class="view-details d-block d-md-none"
                    onclick="redirectToDetails('${product.title}', ${product.price}, 'qty-${index}', '${product.imageUrl}', \`${product.description}\`)">
                    <span class="material-symbols-outlined">visibility</span>
                  </button>
                  <button class="add-to-cart d-block d-md-none"
                    onclick="event.stopPropagation(); addToCart('${product.title}', ${product.price}, 'qty-${index}', '${product.description}')">
                    <span class="material-symbols-outlined">shopping_cart</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
  
      });
      
   
    })
    .catch(err => {
      loader.innerHTML = "Failed to load products.";
      console.error('Error:', err);
    });
});
 function goBack() {
    if (document.referrer !== "") {
      history.back();
    } else {
      // Fallback if no history (e.g., user opened page directly)
      window.location.href = "index.html";
    }
}
    </script>
    <script src="js/index.js"></script>
</body>
</html>
